<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button id="startButton">円グラフ生成</button><br>
    <label>
        開始度(%)
        <input id="startV" type="number" min="0" max="100" step="1" value="0">
    </label>
    <br>
    <label>
        終了度(%)
        <input id="finishV" type="number" min="0" max="100" step="1" value="100">
    </label>
    <br>
    <label>
        トランディション時間(ms)
        <input id="progressV" type="number" min="0" step="1" value="1000">
    </label>
    <br>

    <div id="chartFrame"></div>
    
    <script src="./js/easing.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/system.js"></script>
    <script src="./js/uiOperation.js"></script>
</body>
</html>
